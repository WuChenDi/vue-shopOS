<body>
<h2>ES6-2Demo演示</h2>
<script>
  function sum(x, y, z) {
    let total = 0;
    if (x) total += x;
    if (y) total += y;
    if (z) total += z;

    console.log(`total:${total}`);
  }

  sum(5, "", 9); // 14

  function sum2(...m) {
    let total = 0;
    for (var i of m) {
      total += i;
    }
    console.log(`total:${total}`)
  }
  sum2(4, 8, 9, 10); // 31

  let sum3 = (...m) => {
    let total = 0;
    for (var i of m) {
      total += i;
    }
    console.log(`total:${total}`)
  }
  sum3(4, 8, 9, 10); // 31

  // 数值扩展
  var [x,y] = [4,8];
  console.log(...[4,8]);

  // 函数扩展
  let arr1 = [1,3];
  let arr2 = [2,4];
  console.log("concat:" + arr1.concat(arr2));

  // [...arr1,...arr2]

  var [x,...y] = [4,8,10,30]
  console.log(y); // 8 10 30

  let [a,b,c] = "ES6";
  console.log(a);
  console.log(b);
  console.log(c);

  let xy = [...'ES6'];
  console.log("xy-nub:" + xy);

</script>
</body>
</html>
